<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roi's Ski Adventure</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #011d1e);
      color: #e0e0e0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #002244;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    li img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    li img:hover {
      filter: brightness(1.2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .modal.active {
      display: flex;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Roi's Ski Adventure</h1>
</header>
<main>
  <ul id="gallery">
    <li><img src="/roi1.jpg" alt="Ski Adventure 1"></li>
    <li><img src="/roi2.jpg" alt="Ski Adventure 2"></li>
    <li><img src="/roi3.jpg" alt="Ski Adventure 3"></li>
    <li><img src="/roi4.jpg" alt="Ski Adventure 4"></li>
    <li><img src="/roi5.jpg" alt="Ski Adventure 5"></li>
    <li><img src="/roi6.jpg" alt="Ski Adventure 6"></li>
    <li><img src="/roi7.jpg" alt="Ski Adventure 7"></li>
    <li><img src="/roi8.jpg" alt="Ski Adventure 8"></li>
    <li><img src="/roi9.jpg" alt="Ski Adventure 9"></li>
    <li><img src="/roi10.jpg" alt="Ski Adventure 10"></li>
    <li><img src="/roi11.jpg" alt="Ski Adventure 11"></li>
  </ul>
</main>

<div class="modal" id="modal">
  <img id="modal-image" src="" alt="">
</div>

<footer>
  <p>Roi's Ski Adventure</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const gallery = document.getElementById('gallery');

    gallery.querySelectorAll('img').forEach((img) => {
      img.addEventListener('click', () => {
        modalImage.src = img.src;
        modalImage.alt = img.alt;
        modal.classList.add('active');
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('active');
      modalImage.src = '';
      modalImage.alt = '';
    });
  });
</script>
</body>
</html>
