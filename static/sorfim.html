<head>

    <title>דעתי על שורפים גשרים</title>

        body {
            direction: rtl;
            background-color: black;
            color: white;
        }
        li:nth-child(1) {
            color: red;
        }
        li:nth-child(2) {
            color: yellow;
        }
        li:nth-child(3) {
            color: green;
        }

</head>

    דעתי על שורפים גשרים:
    <ul>
        <li>איתי פאלופ</li>
        <li>נדב צריך טיפול</li>
        <li>קובי אשכרה מצחיק</li>
    </ul>
</body>
</html>
