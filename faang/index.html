<!DOCTYPE html>
<html lang="en">

<head>
    <me charset="UTF-8">
        <me name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tech Giants Timeline</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                }

                .timeline {
                    flex-grow: 1;
                }

                h1 {
                    text-align: center;
                }

                .logos {
                    display: flex;
                    flex-wrap: nowrap;
                    justify-content: center;
                    margin-bottom: 20px;
                }

                .logo {
                    max-width: 150px;
                    max-height: 150px;
                    margin: 5px;
                    background-color: white;
                    border-radius: 5px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    overflow: hidden;
                }

                .logo img {
                    max-width: 80%;
                    max-height: 80%;
                    object-fit: contain;
                }

                .year {
                    text-align: center;
                    font-size: 24px;
                    font-weight: bold;
                }

                .controls {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin-left: 20px;
                }

                .slider {
                    -webkit-appearance: none;
                    width: 200px;
                    height: 20px;
                    margin: 100px 0;
                }

                .slider::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 25px;
                    height: 25px;
                    background: #4CAF50;
                    cursor: pointer;
                    border-radius: 50%;
                }

                .slider::-moz-range-thumb {
                    width: 25px;
                    height: 25px;
                    background: #4CAF50;
                    cursor: pointer;
                    border-radius: 50%;
                }

                .pull-handle {
                    width: 60px;
                    height: 120px;
                    background-color: #ff0000;
                    border-radius: 30px 30px 0 0;
                    cursor: pointer;
                }

                .pull-knob {
                    width: 40px;
                    height: 40px;
                    background-color: #cc0000;
                    border-radius: 50%;
                    margin: 10px auto;
                }

                @keyframes slot {
                    0% {
                        transform: translateY(-100%);
                        opacity: 0;
                    }

                    100% {
                        transform: translateY(0);
                        opacity: 1;
                    }
                }

                .animate-slot {
                    animation: slot 0.5s ease-in-out;
                }
            </style>
</head>

<body>
    <div class="timeline">
        <div class="logos" id="logos"></div>
        <div class="year" id="year"></div>
    </div>
    <div class="controls">
        <input autofocus type="range" min="2014" max="2024" value="2014" class="slider" id="yearSlider">
    </div>

    <script>
        const techGiantsData = {
            2014: ['fe', 'am', 'ap', 'ne', 'go'],  // FAANG
            2015: ['fe', 'am', 'ap', 'ne', 'go'],  // FAANG
            2016: ['fe', 'am', 'ap', 'ne', 'go', 'mi'],  // FAANG + Microsoft
            2017: ['fe', 'am', 'ap', 'ne', 'go', 'mi'],  // FAANG + Microsoft
            2018: ['fe', 'am', 'ap', 'ne', 'go', 'mi'],  // FAANG + Microsoft
            2019: ['fe', 'am', 'ap', 'ne', 'go', 'mi', 'nv'],  // FAANG + Microsoft + Nvidia
            2020: ['fe', 'am', 'ap', 'ne', 'go', 'mi', 'nv'],  // FAANG + Microsoft + Nvidia
            2021: ['me', 'am', 'ap', 'ne', 'go', 'mi', 'nv'],  // Meta (formerly Facebook) + Microsoft + Nvidia
            2022: ['me', 'am', 'ap', 'ne', 'go', 'mi', 'nv'],  // Meta + Microsoft + Nvidia
            2023: ['me', 'am', 'ap', 'ne', 'go', 'mi', 'nv'],  // Meta + Microsoft + Nvidia
            2024: ['me', 'am', 'ap', 'ne', 'go', 'mi', 'nv'],  // Meta + Microsoft + Nvidia
        };


        const logosContainer = document.getElementById('logos');
        const yearDisplay = document.getElementById('year');
        const yearSlider = document.getElementById('yearSlider');

        function updateLogos(year, animate = false) {
            logosContainer.innerHTML = '';
            giants = techGiantsData[year];
            giants.forEach(company => {
                const logoDiv = document.createElement('div');
                logoDiv.className = `logo ${animate ? 'animate-slot' : ''}`;
                const img = document.createElement('img');
                img.src = `./logos/${company}.png`;
                img.alt = company;
                logoDiv.appendChild(img);
                logosContainer.appendChild(logoDiv);
            });
            yearDisplay.textContent = `${year}: ${giants.map(g => g[0].toUpperCase()).join("")}`;
        }

        yearSlider.addEventListener('input', (e) => {
            updateLogos(e.target.value, true);
        });


        // Initial update
        updateLogos(2014);
    </script>
</body>

</html>
